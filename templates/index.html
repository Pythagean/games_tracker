<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <!-- <script src="../scripts/util.js"></script> -->
    <script src="{{ url_for('static', filename='scripts/util.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/addFunctions.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/loadFunctions.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/giantbomb.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/games.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/genres.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/themes.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/developers.js') }}"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  </head>
  <body>
    <div class="container">
      <h1>Game Tracker</h1>
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" onclick="showForm('session-form')"> Add Session </div>
        <div class="tab" onclick="showForm('game-form')">Add Game</div>
        <div class="tab" onclick="showForm('user-form')">Add User</div>
      </div>
      <!--------------->
      <!-- Session Form -->
      <!--------------->
      <div class="form-container active" id="session-form">
        <div class="form-columns">
          <div class="column">
            <label for="session-game-title">Game Title <select id="session-game-title" style="width: 100%"></select>
            </label>
            <label for="session-platform">Platform <input id="session-platform" type="text" />
            </label>
            <label for="session-start-date">Date <input type="date" id="session-start-date" placeholder="Enter date" />
            </label>
            <label for="session-start-time">Start Time <input type="text" id="session-start-time" class="timepicker" />
            </label>
            <label for="session-duration">Duration (in minutes) <select name="session-duration" id="session-duration" placeholder="Select a Duration">
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
                <option value="60">60</option>
                <option value="75">1 hr, 15 mins (75 mins)</option>
                <option value="90">1 hr, 30 mins (90 mins)</option>
                <option value="105">1 hr, 45 mins (105 mins)</option>
                <option value="120">2 hrs (120 mins)</option>
                <option value="135">2 hrs, 15 mins (135 mins)</option>
                <option value="150">2 hrs, 30 mins (150 mins)</option>
                <option value="165">2 hrs, 45 mins (165 mins)</option>
                <option value="180">3 hrs (180 mins)</option>
                <option value="195">3 hrs, 15 mins (195 mins)</option>
                <option value="210">3 hrs, 30 mins (210 mins)</option>
                <option value="225">3 hrs, 45 mins (225 mins)</option>
                <option value="240">4 hrs (240 mins)</option>
              </select>
            </label>
            <label for="session-game-mode">Game Mode <select name="session-game-mode" id="session-game-mode" placeholder="Select a Game Mode">
              <option value="Singleplayer">Singleplayer</option>
              <option value="Online Multiplayer">Online Multiplayer</option>
              <option value="Local Multiplayer">Local Multiplayer</option>
            </select>
          </label>
          </div>
          <div class="column">
            <div class="session-image-container">
              <img id="session-thumbnail" src="static/placeholder.png" alt="Session Thumbnail" style="
                width: auto;
                max-height: 200px;
                max-width: 200px;
                display: block;
                padding: 3px;
                " />
            </div>
            <div style="margin-top:55px;">

              <label for="session-player-label">Played With 
                <select id="session-players" style="width: 100%" disabled multiple="multiple"></select>
                <input hidden="true" id="session-player-ids" value=""></input>
              </label>

              <label for="session-location">Location <select name="session-location" id="session-location" placeholder="Select a Location">
                  <option value="Beach">Beach</option>
                  <option value="Bed">Bed</option>
                  <option value="Bedroom">Bedroom</option>
                  <option value="Bus / Bus Stop">Bus / Bus Stop</option>
                  <option value="Computer Room">Computer Room</option>
                  <option value="Conor & Nat's Place">Conor & Nat's Place</option>
                  <option value="Conor's Room">Conor's Room</option>
                  <option value="Freddie's Place">Freddie's Place</option>
                  <option value="Lounge" selected>Lounge</option>
                  <option value="Airbnb">Airbnb</option>
                  <option value="Plane">Plane</option>
                  <option value="Regan, Amy & Brayden's Place"> Regan, Amy & Brayden's Place </option>
                  <option value="Simone & Kyle's Place">Simone & Kyle's Place</option>
                  <option value="Train / Train Station">Train / Train Station</option>
                  <option value="Work">Work</option>
                </select>
              </label>
              <label for="session-controller-style">Controller Style <select name="controller-style" id="session-controller-style" placeholder="Enter a Controller Style">
                  <option value="Controller">Controller</option>
                  <option value="Keyboard & Mouse">Keyboard & Mouse</option>
                  <option value="Oculus Touch">Oculus Touch</option>
                  <option value="Phone">Phone</option>
                  <option value="Handheld">Handheld</option>
                  <option value="Kinect">Kinect</option>
                  <option value="Rockband Controllers"> Rockband Controllers </option>
                </select>
              </label>
            </div>
            
          </div>
        </div>
        <button onclick="addSession()" class="add-button">Add Session</button>
        <div id="session-response-message" class="message"></div>
      </div>
      <!--------------->
      <!-- Game Form -->
      <!--------------->
      <div class="form-container" id="game-form">
        <div class="game-search-container">
          <div class="form-elements">
            <label for="game-title"> Game Title <input type="text" id="game-title" placeholder="Enter a Title" />
            </label>
            <button onclick="searchGameButtonClick()" class="add-button"> Search </button>
          </div>
          <div class="game-image-container">
            <img id="game-thumbnail"  src="static/placeholder.png" alt="Game Thumbnail" style="
            width: auto;
            height: auto;
            max-height: 200px;
            max-width: 200px;
            display: block;
            padding: 3px;
          " />
          </div>
          
        </div>
        <div class="form-columns">
          <div class="column">
            <label for="game-platform">Platform <input type="text" id="game-platform" placeholder="Enter a Platform" />
            </label>
            <label for="game-genres">Genre <input type="text" id="game-genres" placeholder="Enter a Genre" disabled="true" />
              <input hidden="true" id="game-genres-ids" value=""></input>
            </label>
            <label for="game-developers">Developer <input type="text" id="game-developers" placeholder="Enter a Developer" disabled="true" />
              <input hidden="true" id="game-developers-ids" value=""></input>
              <input hidden="true" id="game-developers-names-to-insert" value=""></input>
            </label>
            <label for="game-franchise">Franchise <input type="text" id="game-franchise" placeholder="Enter a Franchise" />
            </label>
            <label for="game-multiplayer-style">Multiplayer Style <select name="multiplayer-style" id="game-multiplayer-style" placeholder="Enter a Multiplayer Style">
                <option value="N/A">N/A</option>
                <option value="Co-op">Co-op</option>
                <option value="Competitive">Competitive</option>
              </select>
            </label>
            <label for="game-controller-style">Controller Style <select name="controller-style" id="game-controller-style" placeholder="Enter a Controller Style">
                <option value="Controller">Controller</option>
                <option value="Keyboard & Mouse">Keyboard & Mouse</option>
                <option value="Oculus Touch">Oculus Touch</option>
                <option value="Phone">Phone</option>
                <option value="Handheld">Handheld</option>
                <option value="Kinect">Kinect</option>
                <option value="Rockband Controllers"> Rockband Controllers </option>
              </select>
            </label>
          </div>
          <div class="column">
            <label for="game-release-date">Release Date <input type="date" id="game-release-date" placeholder="Enter a Release Date" />
            </label>
            <label for="game-themes">Theme <input type="text" id="game-themes" placeholder="Enter a Theme" />
              <input hidden="true" id="game-themes-ids" value=""></input>
            </label>
            <label for="game-publisher">Publisher <input type="text" id="game-publisher" placeholder="Enter a Publisher" />
            </label>
            <label for="game-metacritic-score">Metacritic Score <input type="number" id="game-metacritic-score" placeholder="Metacritic Score" min="0" max="100" />
            </label>
            <label for="game-store">Store <select name="store" id="game-store" placeholder="Enter a Store">
                <option value="Steam">Steam</option>
                <option value="Nintendo (Physical)">Nintendo (Physical)</option>
                <option value="Nintendo (Digital)">Nintendo (Digital)</option>
                <option value="Oculus">Oculus</option>
                <option value="Epic Games">Epic Games</option>
                <option value="Not Mine">Not Mine</option>
                <option value="Microsoft (GamePass)"> Microsoft (GamePass) </option>
                <option value="Microsoft (Digital)">Microsoft (Digital)</option>
                <option value="Playstation (Digital)"> Playstation (Digital) </option>
                <option value="Playstation (PS Plus)"> Playstation (PS Plus) </option>
                <option value="Playstation (Physical)"> Playstation (Physical) </option>
                <option value="GOG">GOG</option>
                <option value="Other">Other</option>
              </select>
            </label>
            <input hidden="true" id="game-giantbomb-id" value=""></input>
            <input hidden="true" id="game-giantbomb-img-url" value=""></input>
            <p id="already-exists-text" style="display: none; margin-top: 40px; color: red"> (This game already exists in the database) </p>
          </div>
        </div>
        <button onclick="addGame()" class="add-button" id="add-game-button" disabled="true"> Add Game </button>
        <div id="game-response-message" class="message"></div>
      </div>
      <!--------------->
      <!-- User Form -->
      <!--------------->
      <div class="form-container" id="user-form">
        <input type="text" id="user-name" placeholder="Enter Name" />
        <button onclick="addUser()" class="add-button">Add User</button>
        <div id="user-response-message" class="message"></div>
      </div>
    </div>
    <script>
      // Show the relevant form when a tab is clicked
      function showForm(formId) {
        // Hide all forms
        const forms = document.querySelectorAll(".form-container");
        forms.forEach((form) => form.classList.remove("active"));
        // Remove 'active' class from all tabs
        const tabs = document.querySelectorAll(".tab");
        tabs.forEach((tab) => tab.classList.remove("active"));
        // Show the clicked form
        document.getElementById(formId).classList.add("active");
        // Add 'active' class to clicked tab
        const activeTab = Array.from(tabs).find((tab) => tab.innerHTML.toLowerCase().includes(formId.split("-")[0]));
        activeTab.classList.add("active");
      }

      function searchGameButtonClick() {
        // const alreadyContainsText = document.getElementById('already-exists-text');
        // alreadyContainsText.style.display = 'none';
        // const addGameButton = document.getElementById('add-game-button');
        // addGameButton.disabled = false;
        const gameTitle = $("#game-title").val();
        searchForGame(gameTitle);
        searchForGameInDb(gameTitle);
      }
      $(".timepicker").timepicker({
        timeFormat: "h:mm p",
        interval: 60,
        defaultTime: "7:00",
        startTime: "07:00",
        dynamic: false,
        dropdown: true,
        scrollbar: true,
      });
      // Call loadGames when the page loads
      //document.addEventListener('DOMContentLoaded', loadGames);
      document.addEventListener("DOMContentLoaded", function() {
        loadGames();
        loadPlayers();
        document.getElementById("session-start-date").value = toLocalISOFormat(new Date()).split("T")[0];
      });
      $("#session-game-mode").on("change", function() {
        var selectedGameMode = $(this).val();
        // Check if the selected game mode is Online Multiplayer or Local Multiplayer
        if (selectedGameMode === "Online Multiplayer" || selectedGameMode === "Local Multiplayer") {
          // Enable the multiplayer options select
          $("#session-players").prop("disabled", false).trigger("change");
        } else {
          // Disable the multiplayer options select if a different game mode is selected
          $("#session-players").prop("disabled", true).val(null).trigger("change");
        }
      });
      $("#session-platform").on("change", function() {
        var selectedPlatform = $(this).val();
        toggleSwitchMode(selectedPlatform);
      });
      $("#session-game-title").on("change", function() {
        var selectedGameId = $(this).val();
        loadGameDetails(selectedGameId);
      });
    </script>
  </body>
</html>
